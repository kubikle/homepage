<div ng-repeat="product in model.products | orderBy:demo.id">
    <h3>{{product.demo.name}}</h3>

    <iframe width="640" height="360" ng-src="{{trustSrc(product.youtube)}}" frameborder="0" allowfullscreen></iframe>
    <br />
    <a href="http://www.pouet.net/prod.php?which={{product.demo['@attributes'].pouet_id}}">Pouet</a>
</div>
